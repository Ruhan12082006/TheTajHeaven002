<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Taj Heaven</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <div class="mobile-container">
        <header>
            <nav class="top-nav">
                <span class="logo-text active">PROMOTIONS</span>
                <span>Menu</span>
                <span>Snacks</span>
                <span>Drinks</span>
            </nav>
            <div class="top-icons">
                <i class="ph ph-magnifying-glass"></i>
                <i class="ph ph-user"></i>
                <div class="cart-icon">
                    <i class="ph ph-shopping-bag"></i>
                    <span class="badge">2</span>
                </div>
            </div>
        </header>

        <section class="brand">
            <h1>THE TAJ</h1>
            <p>HEAVEN</p>
        </section>

        <main class="menu-grid">
            <div class="card selected">
                <a href="./product.html">
                <img src="./burger.jpg" alt="Classic Dish"></a>
                <div class="card-info">
                    <span class="item-name">CLASSIC DISH</span>
                    <span class="price">12.99$</span>
                </div>
            </div>

            <div class="card">
                <img src="./pizza.jpg" alt="Chicken Dish">
                <div class="card-info">
                    <span class="item-name">CHICKEN SPECIAL</span>
                    <span class="price">9.99$</span>
                </div>
            </div>

            <div class="card">
                <img src="./wrap.jpg" alt="BBQ Dish">
                <div class="card-info">
                    <span class="item-name">BBQ TAJ</span>
                    <span class="price">11.99$</span>
                </div>
            </div>

            <div class="card">
                <img src="./wrap.jpg" alt="Double Menu">
                <div class="card-info">
                    <span class="item-name">DOUBLE MENU</span>
                    <span class="price">20.99$</span>
                </div>
            </div>
        </main>

        <div class="scroll-down">
            <i class="ph ph-caret-circle-down"></i>
        </div>

        <footer>
            <div class="socials">
                <i class="ph ph-twitter-logo"></i>
                <i class="ph ph-facebook-logo"></i>
                <i class="ph ph-instagram-logo"></i>
            </div>
            <div class="languages">
                <span class="active-lang">EN</span> | <span>SP</span> | <span>FR</span>
            </div>
        </footer>
    </div>

</body>
</html>
