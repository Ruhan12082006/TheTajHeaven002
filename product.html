<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Taj Heaven - Product</title>
    <link rel="stylesheet" href="product-style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="mobile-container">
        
        <header>
            <nav class="top-nav">
                <span class="logo-text active">PROMOTIONS</span>
                <span class="underlined">Menu</span>
                <span>Snacks</span>
                <span>Drinks</span>
            </nav>
            <div class="top-icons">
                <i class="ph ph-magnifying-glass"></i>
                <i class="ph ph-user"></i>
                <div class="cart-icon">
                    <i class="ph ph-shopping-bag"></i>
                    <span class="badge">2</span>
                </div>
            </div>
        </header>

        <section class="price-section">
            <h2 class="price-tag">12.99 $</h2>
            <p class="limit-text">only for limited time</p>
        </section>

        <section class="hero">
            <h1 class="bg-text">BURGER</h1>
            
            <div class="image-wrapper">
                <img src="./—Pngtree—burger with floating ingredient_15881303.png" width="200px" alt="Classic Burger" class="product-img">
                
            </div>
        </section>

        <section class="details">
            <h3 class="product-title">Aura Juusto Burger</h3>
            <div class="underline"></div>
            
            <p class="description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse in commodo mi.
            </p>

            <div class="share-row">
                <span>share</span>
                <i class="ph-fill ph-share-network"></i>
            </div>
        </section>

        <footer>
            <div class="socials">
                <i class="ph-fill ph-twitter-logo"></i>
                <i class="ph-fill ph-facebook-logo"></i>
                <i class="ph ph-instagram-logo"></i>
            </div>
            
            <div class="footer-right">
                <button class="order-btn">ORDER NOW</button>
                <div class="languages">
                    <span class="active-lang">EN</span> | <span>SP</span> | <span>FR</span>
                </div>
            </div>
        </footer>

    </div>

</body>
</html>
